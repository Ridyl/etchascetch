<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="draw(16)">
    <div class="ui">
        <input id="user-input" type="number" min="1" max="100">
        <button class="draw-grid">
            Draw Grid
        </button>
        <div class="checkboxes">
            <input id="color" type="checkbox">
            <label for="color">Random Colors</label>
            <input id="darken" type="checkbox">
            <label for="darken">Grayscale</label>
        </div>
    </div>
    <div class="grid-container">

    </div>
</body>
</html>
