<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="draw(16)">
    <div class="ui">
        <input id="user-input" type="number" min="1" max="100" value="16">
        <div class="button-container">
            <button class="draw-grid">
                Draw Grid
            </button>
            <button class="clear">
                Clear
            </button>
        </div>
        <div class="checkboxes">
            <div>
                <input id="default" type="radio" name="selections" value="default" checked>
                <label for="default">Default</label>
            </div>
            <div>
                <input id="color" type="radio" name="selections" value="color">
                <label for="color">Random Colors</label>
            </div>
            <div>
                <input id="darken" type="radio" name="selections" value="darken">
                <label for="darken">Grayscale</label>
            </div>
        </div>
    </div>
    <div class="grid-container">

    </div>
</body>
</html>
